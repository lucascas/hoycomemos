<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/styles.css">  <!-- Ruta actualizada al archivo CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Comidas Semanal</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("su7bu8tVLFRR-ssfd");
        })();
    </script>
</head>
<body>
    <div class="contenedor encabezado">
        <div class="header">
            <span class="greeting">¡Hola!</span>
            <img src="Users.svg" class="user-icon" alt="Usuario">
        </div>
    <h1 id="planificador-de-comidas-semanal" class="title">vamos a Preparemos el menú de esta semana!</h1>
    </div>

    <div class="container">            
        <div class="has-text-centered">
            <button id="generateMenuButton" class="button is-primary">Generar automáticamente</button>
        </div>
        <form id="mealPlanForm">
            <div id="weekdays" class="weekdays">
                <!-- Los días de la semana se generarán dinámicamente con JavaScript -->
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Enviar planificación</button>
                </div>
            </div>
        </form>
    </div>
    <div id="comidasContainer" class="container">
        <h2 class="title has-text-centered">Comidas de Planes Anteriores</h2>
        <div class="columns is-vcentered">
            <div class="column">
                <input type="text" id="searchComidas" class="input" placeholder="Buscar comida...">
            </div>
            <div class="column">
                <div class="categories-tree">
                    <button class="button category-button" data-category="Ver Todos">Ver Todos</button>
                    <button class="button category-button" data-category="Carnes">Carnes</button>
                    <button class="button category-button" data-category="Pollo">Pollo</button>
                    <button class="button category-button" data-category="Pescado">Pescado</button>
                    <button class="button category-button" data-category="Pastas">Pastas</button>
                    <button class="button category-button" data-category="Vegetariano">Vegetariano</button>
                </div>
            </div>
        </div>
        <div id="comidasList" class="columns is-multiline">
            <!-- Las comidas se generarán dinámicamente con JavaScript -->
        </div>
    </div>
    <div id="popupOverlay" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Seleccionar comida:</h3>
                <div id="step1">
                    <div id="comidasOptions" class="field">
                        <!-- Opciones de comidas se generarán dinámicamente -->
                    </div>
                    <div class="field">
                        <button type="button" class="button is-primary" id="nextStep">Siguiente</button>
                    </div>
                </div>
                <div id="step2" style="display:none;">
                    <h4 class="title is-5">Ingredientes que faltan:</h4>
                    <div id="ingredientList">
                        <!-- Lista de ingredientes generada dinámicamente -->
                    </div>
                    <div class="field">
                        <button type="button" class="button is-primary" id="addComida">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div id="categoryPopup" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Editar Categoría</h3>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Carnes"> Carnes
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pollo"> Pollo
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pescado"> Pescado
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pastas"> Pastas
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Vegetariano"> Vegetariano
                    </label>
                </div>
                <button id="saveCategoryButton" class="button is-primary">Guardar</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/scripts/script.js"></script>  <!-- Ruta actualizada al archivo JS -->    
</body>
</html>
